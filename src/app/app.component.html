<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of navigate; let i = index">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward" *ngIf="i < 3">
            <ion-icon [name]="pages.icon" slot="start" style='color: var(--ion-color-primary);'></ion-icon>
            {{pages.title}}
          </ion-item>
          <ion-item (click)="handleLogout()" *ngIf="i == 3">
            <ion-icon [name]="pages.icon" slot="end" style='color: var(--ion-color-primary);'></ion-icon>
            {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
